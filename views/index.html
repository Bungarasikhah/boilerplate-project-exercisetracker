<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise Tracker | freeCodeCamp</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Exercise tracker</h1>

    <!-- Create New User -->
    <form action="/api/users" method="post" class="form-user">
      <h2>Create a New User</h2>
      <p><code>POST /api/users</code></p>
      <input id="uname" type="text" name="username" placeholder="username" required />
      <input type="submit" value="Submit" />
    </form>

    <!-- Add Exercises -->
    <form id="exercise-form" method="post" class="form-exercise">
      <h2>Add exercises</h2>
      <p><code>POST /api/users/:_id/exercises</code></p>
      <input id="uid" type="text" name="userId" placeholder="user _id" required />
      <input id="desc" type="text" name="description" placeholder="description*" required />
      <input id="dur" type="number" name="duration" placeholder="duration* (mins.)" required />
      <input id="date" type="date" name="date" placeholder="date (yyyy-mm-dd)" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Info -->
    <p>
      <strong>GET user's exercise log: </strong>
      <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
    </p>
    <p><strong>[ ]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
  </div>

  <script>
    const exerciseForm = document.getElementById("exercise-form");

    exerciseForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Cegah submit default

      const userId = document.getElementById("uid").value.trim();
      if (!userId) {
        alert("Please enter a user ID.");
        return;
      }

      this.action = `/api/users/${userId}/exercises`;
      this.submit(); // Submit secara manual
    });
  </script>
</body>
</html>
